# EvidLY Intelligence — Supabase Configuration
# This is a SEPARATE project from the main EvidLY app.

[project]
id = "evidly-intelligence"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = false  # No end-user auth — service role only

[storage]
enabled = false  # No file storage needed

[edge_runtime]
enabled = true
policy = "per_worker"

[analytics]
enabled = false
